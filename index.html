<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <script src="./sketch.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="menu">
    <h1>Etch A Sketch</h1>
    <div class="size-selection">
      <button class="size" data-value="16">16 x 16</button>
      <button class="size" data-value="32">32 x 32</button>
      <button class="size" data-value="64">64 x 64</button>
      <button class="size" data-value="100">100 x 100</button>
      <button id="erase">Eraser</button>
      <label for="colorPicker">Select your favorite color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <button id="drawing-mode">Draw</button>
      <button id="clear">Clear</button>
    </div>
  </div>
  <div id="main">
    <div id="grid">

    </div>
  </div>

</body>
</html>
