<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <script src="./sketch.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header"><h1>Etch A Sketch</h1></div>
  <div class="container">
    <div class="game-container">
      <div class="playground">
        <div class="color-selector">
          <!-- <div class="color"> -->
            <input type="color" id="colorPicker" value="#000000">
            <button id="color-button">Color</button>
          <!-- </div> -->
        </div>
        <div id="main">
          <div id="grid">
          </div>
        </div>
        <div class="controls">
        <button id="drawing-mode">Draw</button>
        <button id="erase">Eraser</button>
        <button id="clear">Clear</button>
        </div>
        <!-- <div class="size-selection">
          <button class="size" data-value="16">16 x 16</button>
          <button class="size" data-value="32">32 x 32</button>
          <button class="size" data-value="64">64 x 64</button>
          <button class="size" data-value="100">100 x 100</button>
        </div> -->
      </div>

    </div>
    <div class="slider-container">
      <div class="grid-size-display"></div>
      <input type="range" min="16" max="100" value="16" class="slider" id="grid-size-slider">
    </div>
  </div>
</body>
</html>
